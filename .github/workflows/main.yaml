name: Deploy Dhall Documentation to GitHub Pages

on:
  workflow_call:
    inputs:
      input:
        description: Path to Dhall source directory
        required: false
        default: .
        type: string
      package-name:
        description: Package name for the documentation
        required: false
        type: string

# Prevent overlapping publishes on rapid pushes
concurrency:
  group: deploy-dhall-docs-to-github-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate docs
        id: generate-docs
        uses: nikita-volkov/dhall-docs.github-action@v1
        with:
          input: ${{ inputs.input }}
          package-name: ${{ inputs.package-name }}

      - name: Add repository reference to docs
        id: modify-docs
        run: |
          # Create a writable copy of the docs
          DOCS_SOURCE="${{ steps.generate-docs.outputs.path }}"
          DOCS_WRITABLE="$DOCS_SOURCE.writable"
          
          # Copy docs to a writable location
          cp -r "$DOCS_SOURCE" "$DOCS_WRITABLE"
          
          # Get short commit hash and generation timestamp
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          GENERATION_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          
          # Prepare the replacement HTML with proper escaping
          REPO_URL="${{ github.server_url }}/${{ github.repository }}/tree/${{ github.sha }}"
          
          # Add repository reference with short commit hash and timestamp to HTML files
          find "$DOCS_WRITABLE" -name "*.html" -type f -exec sed -i "s#<a id=\"switch-light-dark-mode\" class=\"nav-option\">Switch Light/Dark Mode</a>#<a id=\"switch-light-dark-mode\" class=\"nav-option\">Switch Light/Dark Mode</a> <a href=\"${REPO_URL}\" target=\"_blank\" title=\"Commit: ${SHORT_SHA} | Generated: ${GENERATION_TIME}\" class=\"nav-option\">${SHORT_SHA}</a> <span class=\"nav-option\" style=\"font-size: 0.8em; opacity: 0.7;\">${GENERATION_TIME}</span>#g" {} \;
          
          # Set output for the next step
          echo "path=$DOCS_WRITABLE" >> $GITHUB_OUTPUT

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ steps.modify-docs.outputs.path }}

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
