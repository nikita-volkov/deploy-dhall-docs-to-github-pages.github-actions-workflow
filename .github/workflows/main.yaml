name: Deploy Dhall Documentation to GitHub Pages

on:
  workflow_call:
    inputs:
      input:
        description: Path to Dhall source directory
        required: false
        default: .
        type: string
      package-name:
        description: Package name for the documentation
        required: false
        type: string

# Prevent overlapping publishes on rapid pushes
concurrency:
  group: deploy-dhall-docs-to-github-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate docs
        id: generate-docs
        uses: nikita-volkov/dhall-docs.github-action@v1
        with:
          input: ${{ inputs.input }}
          package-name: ${{ inputs.package-name }}

      - name: Add repository reference to docs
        id: modify-docs
        run: |
          # Create a writable copy of the docs
          DOCS_SOURCE="${{ steps.generate-docs.outputs.path }}"
          DOCS_WRITABLE="$DOCS_SOURCE.writable"
          
          # Copy docs to a writable location
          cp -r "$DOCS_SOURCE" "$DOCS_WRITABLE"
          
          # Add repository reference to HTML files
          find "$DOCS_WRITABLE" -name "*.html" -type f -exec sed -i 's|<a id="switch-light-dark-mode" class="nav-option">Switch Light/Dark Mode</a>|<a id="switch-light-dark-mode" class="nav-option">Switch Light/Dark Mode</a> <a href="${{ github.server_url }}/${{ github.repository }}/tree/${{ github.sha }}" target="_blank" title="View on GitHub" class="nav-option"><svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" style="display:inline-block;vertical-align:middle;"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a>|g' {} \;
          
          # Set output for the next step
          echo "path=$DOCS_WRITABLE" >> $GITHUB_OUTPUT

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ steps.modify-docs.outputs.path }}

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
